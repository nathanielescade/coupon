<div class="card-bg rounded-lg shadow-md border border-blue-700 p-4 flex flex-col items-center hover:shadow-lg transition">
    {% if store.logo %}
    <img src="{{ store.logo.url }}" alt="{{ store.name }}" class="w-16 h-16 object-contain mb-2">
    {% else %}
    <div class="w-16 h-16 bg-blue-900/50 rounded-lg flex items-center justify-center mb-2">
        <i class="fas fa-store text-blue-400 text-2xl"></i>
    </div>
    {% endif %}
    <span class="text-sm font-medium text-blue-200 text-center">{{ store.name }}</span>
</div>
