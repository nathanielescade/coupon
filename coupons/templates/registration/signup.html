<!-- registration/signup.html -->
{% extends 'base.html' %}
{% block title %}Sign Up - CouponHub{% endblock %}
{% block content %}
<div class="max-w-md mx-auto card-bg rounded-xl shadow-xl overflow-hidden mt-10 border border-blue-700">
    <div class="p-8">
        <h2 class="text-2xl font-bold text-blue-100 mb-6 text-center">Create an Account</h2>
        
        {% if messages %}
        {% for message in messages %}
        <div class="p-4 mb-4 rounded-lg {% if message.tags == 'success' %}bg-green-900/50 text-green-300 border border-green-800{% elif message.tags == 'error' %}bg-red-900/50 text-red-300 border border-red-800{% else %}bg-blue-900/50 text-blue-300 border border-blue-700{% endif %}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label for="id_first_name" class="block text-blue-300 text-sm font-bold mb-2">First Name</label>
                    <input type="text" name="first_name" id="id_first_name" class="shadow appearance-none rounded w-full py-2 px-3 bg-black/30 border border-blue-600 text-blue-100 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                
                <div>
                    <label for="id_last_name" class="block text-blue-300 text-sm font-bold mb-2">Last Name</label>
                    <input type="text" name="last_name" id="id_last_name" class="shadow appearance-none rounded w-full py-2 px-3 bg-black/30 border border-blue-600 text-blue-100 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
            </div>
            
            <div class="mb-4">
                <label for="id_username" class="block text-blue-300 text-sm font-bold mb-2">Username</label>
                <input type="text" name="username" id="id_username" class="shadow appearance-none rounded w-full py-2 px-3 bg-black/30 border border-blue-600 text-blue-100 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <div class="mb-4">
                <label for="id_email" class="block text-blue-300 text-sm font-bold mb-2">Email</label>
                <input type="email" name="email" id="id_email" class="shadow appearance-none rounded w-full py-2 px-3 bg-black/30 border border-blue-600 text-blue-100 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <div class="mb-4">
                <label for="id_password1" class="block text-blue-300 text-sm font-bold mb-2">Password</label>
                <input type="password" name="password1" id="id_password1" class="shadow appearance-none rounded w-full py-2 px-3 bg-black/30 border border-blue-600 text-blue-100 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <div class="mb-6">
                <label for="id_password2" class="block text-blue-300 text-sm font-bold mb-2">Confirm Password</label>
                <input type="password" name="password2" id="id_password2" class="shadow appearance-none rounded w-full py-2 px-3 bg-black/30 border border-blue-600 text-blue-100 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            
            <div class="flex items-center justify-between">
                <button type="submit" class="btn-gradient text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-blue-500 w-full hover:opacity-90 transition">
                    Sign Up
                </button>
            </div>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-blue-300">Already have an account? <a href="{% url 'login' %}" class="text-blue-400 hover:text-blue-300 font-medium transition">Log in</a></p>
        </div>
    </div>
</div>
{% endblock %}
