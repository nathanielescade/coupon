<!-- Messages -->
{% if messages %}
<div class="container mx-auto px-4 py-2">
    {% for message in messages %}
    <div class="p-4 mb-4 rounded-lg {% if message.tags == 'success' %}bg-green-900/50 text-green-200{% elif message.tags == 'error' %}bg-red-900/50 text-red-200{% else %}bg-blue-900/50 text-blue-200{% endif %}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
